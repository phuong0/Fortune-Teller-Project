<!DOCTYPE html>
<html>
    <head>
        <title>Fortune Teller Project</title>
    </head>
    <body>
        <div class="container">
            <div class="questionsContainer">
                <h1>What will happen by 2065?</h1>
                <h2>What is your name?</h2>
                <input class="name" placeholder="Enter your name">
                <h2>What is your birthyear?</h2>
                <input class="birthyear" placeholder="Enter your birthyear (xxxx)">
                <h2>What do you like to do?</h2>
                <input class="pet" placeholder="Enter something with -ing">
                <p><button>Click ME to know</button></p>
            </div>
            <div class="fortuneContainer">
                <h1 class="title">Your Fortune</h1>
                <h2 class="fortune"></h2>
            </div>
            <div class="images">
                <p><img src="https://www.horoscope.com/images-US/games/imag-game_origami-fortune-teller.jpg" class="img"></p>
            </div>
        </div>
    </body>
</html>
